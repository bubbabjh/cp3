<!Doctype html>
<html>

<head>
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="profile.js"></script>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="profile.css">
</head>

<body ng-app="app" ng-controller="mainCtrl">

    <div class="navbar">
        <a href="./index.html">Home</a>
        <a href="./profile.html">Profile</a>
        <a href="./topPosts.html">Trending</a>
    </div>
    <br>
    </div>
    <br>

    <table>
        <tr>
            <td width="100%">
                <div id="contents">
                    <h1>MY PROFILE</h1>
                    <p>Add a profile picture</p>
                    <form name='userForm' ng-submit='addPic(userForm)'><input placeholder='Image Url' ng-model='userForm.url' /> <button type='submit'>Submit url</button></form>
                    <form style="display:block;"><h2 style="text-align: center;">About Me:</h2> <button class="inline" ng-click='enterInfo()' style='display:inline;'>Add bio</button> </form>
                    <div style="width: 60%; margin:auto;"><p style="text-align:center;">{{myBio}}</p></div>
                    
                    <div class="container"><img class="centered resized" ng-src='{{imagePath}}'></div>
                </div>
            </td>
            <td width="50%">
                <div id="myposts">
                    <form ng-submit="addPost()" style="margin-top30px;">
                        <input class="input" type="text" ng-model="formContent"></input>
                        <button type="submit">Post</button>
                    </form>
                    <div class="row" ng-repeat="post in posts">
                        <div class="innerDiv"> {{post.title}}<br>
                        </div>
                    </div>

                </div>
            </td>
        </tr>
    </table>
</body>

</html>
