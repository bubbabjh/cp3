<!DOCTYPE html>
<html>

<head>
    <title>Forum</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="new.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body ng-app="News" ng-controller="mainCtrl">

    <div class="navbar">
        <a href="../index.html">Home</a>
        <a href="../profile.html">Profile</a>
        <a href="../topPosts.html">Trending</a>
        <form id="userName" ng-submit="addUser()" style="float:right;"><input class="input" type="text" ng-model="user"><button type="submit">Choose username</button>
            <br>

        </form>
    </div>
    <p>Some text some text some text some text..</p>
    </div>
    <br>
    <div class="right">Logged in as: <a href="../profile.html">{{name}}</a></div>
    <h1>b/Gaming</h1>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 row">
            <div id="cwLI">
                <br><br><br>
                <form ng-submit="addPost()" style="margin-top30px;">
                    <input class="input" type="text" ng-model="formContent"></input>
                    <button type="submit">Post</button>
                </form>
                <div>
                    {{test}}
                </div>
            </div>

            <div class="row" ng-repeat="post in posts | orderBy: '-upvotes'">
                <div class="innerDiv"> {{post.title}} <br>- upvotes: {{post.upvotes}} {{name}} <br>
                    <image src="../img/up.jpg" ng-click="incrementUpvotes(post)" /><br>
                    <image src="../img/down.png" ng-click="decrementUpvotes(post)" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
